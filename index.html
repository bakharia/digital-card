  <body bgcolor="black">

            <div class="flex-container">

									<ion-icon name="logo-linkedin"></ion-icon>
									<a href = ".">Linkedin</a>
							</div>
							<div class="flex-child">
									<ion-icon name="logo-github"></ion-icon>
									<a href = ".">GitHub</a>
							</div>
							<div class="flex-child">
									<ion-icon name="logo-tableau"></ion-icon>

							</div>
						</div>
          </div>
        </div>

    <ion-footer>

    <script src="src/index.js"></script>

    <!--Ionicons-->
